<div class="sortBy">
  <i class="fas fa-filter"></i>
  &nbsp;
  <span>SORT BY:</span>
  &nbsp;
  <form [formGroup]="sortByForm">
    <select formControlName="sortBy">
      <option *ngFor="let sortByOption of sortByOptions" [ngValue]="sortByOption">
        {{sortByOption.value}}
      </option>
    </select>
  </form>
</div>
<ul class="track-list">
  <li class="track-list-item" *ngFor="let trackListItem of trackList"></li>
</ul>
